<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>테트리스</title>
</head>
<body>
  <div class="wrapper">
    <div class="setting">
      <div class="duration">
        <span></span>
        <button id="plus" class="duration-plus-button" style="display: none;"></button>
        <button id="minus" class="duration-minus-button" style="display: none;"></button>
        <label for="plus" class="duration-plus-button">+</label>
        <label for="minus" class="duration-minus-button">-</label>
      </div>
    </div>
    <div class="game-text">
      <span></span>
      <button class="restart-button">다시 시작</button>
      <button class="unpause-button">일시 정지 해제</button>
    </div>
    <div class="score">0</div>
    <div class="playground">
      <ul></ul>
    </div>
  </div>
  <div>
    <div class="controll-button-wrapper">
      <div class="spacebar-wrapper">
        <button class="spacebar-button" id="spacebar">Space</button>
      </div>
      <div class="arrow-wrapper">
        <div>
          <button class="arrow-button" id="arrow-up">↑</button>
        </div>
        <div class="arrow-bottom-wrapper">
          <button class="arrow-button" id="arrow-left">←</button>
          <button class="arrow-button" id="arrow-down">↓</button>
          <button class="arrow-button" id="arrow-right">→</button>
        </div>
    </div>
    </div>
  </div>
  <div class="button-wrapper">
    <button class="restart-button">다시 시작</button>
    <button class="pause-button">일시 정지</button>
  </div>
  <script type="module" src="./js/tetris.js"></script>
</body>
</html>
